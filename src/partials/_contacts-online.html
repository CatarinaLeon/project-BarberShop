<section class="section contacts-online">
  <div class="container">
    <div class="online">
      <h2 class="online__title">Онлайн-запись</h2>
      <form action="#" class="online__form">
        <div class="online__input-wrapper">
          <input type="text" name="user" placeholder="Имя*" required class="online__form-input" />
          <input
            type="tel"
            name="user"
            placeholder="Телефон*"
            required
            class="online__form-input"
          />
        </div>
        <textarea name="message" placeholder="Сообщение" class="online__form-message"></textarea>
        <button type="submit" class="online-btn btn btn-light">отправить</button>
      </form>
    </div>
    <div class="contacts">
      <h2 class="contacts__title">Контакты</h2>
      <address class="contacts__address">
        <ul class="contacts__list">
          <li class="contacts__list-item">
            <a class="contacts__list-link" href="">
              <svg class="contacts__icon" width="24" height="24">
                <use href="./images/svg/sprite.svg#icon-map-pin"></use>
              </svg>
              ул. Васильковая, 7А Киев,<span class="index">08132</span>
            </a>
          </li>
          <li class="contacts__list-item">
            <a class="contacts__list-link" href="tel:+38044111111">
              <svg class="contacts__icon" width="24" height="24">
                <use href="./images/svg/sprite.svg#icon-phone"></use>
              </svg>
              +38 044 111 11 11</a
            >
          </li>
          <li class="contacts__list-item">
            <a class="contacts__list-link" href="mailto:barbershop@email.com">
              <svg class="contacts__icon" width="24" height="24">
                <use href="./images/svg/sprite.svg#icon-mail"></use>
              </svg>
              barbershop@email.com</a
            >
          </li>
        </ul>
      </address>
      <div class="contacts__wrap">
        <p class="contacts__wrap-time pre-title_light">время работы</p>
        <p class="contacts__wrap-time-day">Ежедневно с 9:00 до 22:00</p>
      </div>
    </div>
  </div>
</section>
